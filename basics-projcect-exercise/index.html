<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>exercise</title>
  </head>
  <body>
    <section class="main">
        <div class="header">
            <h1>The Unconventional Calculator</h1>
        </div>
        <div class="operations">
            <input id="inp" type="number" value="0">
            <div class="calc-operations">
                <button id="addBtn" class="butt" type="button">+</button>
                <button id="subBtn" class="butt" type="button">-</button>
                <button id="multBtn" class="butt" type="button">*</button>
                <button id="devBtn" class="butt" type="button">/</button>
            </div>
        </div>
        <div class="operations">
            <h2 id="current-operations">0</h2>
            <h2 id="current-result">result: <span id="result"></span></h2>
        </div>
    </section>
  </body>
</html>
